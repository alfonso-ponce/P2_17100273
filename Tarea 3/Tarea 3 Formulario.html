<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Tarea 3 Estilo Formulario.css">
    <title>Formulario</title>
</head>


<body>
    <div class="Container">
        <div class="form_top">
            <h2>Formulario <span>Registros</span></h2>
        </div>
        <form class="form_reg" action="">
            <input class="input" type="text" placeholder="&#128100; Nombre" required autofocus>
            <input class="input" type="Email" placeholder="&#128231; Email" required>
            <input class="input" type="password" placeholder="&#128274; Password" required>
            <input class="input" type="date" placeholder="&#128197; Fecha Nacimiento" required>
            <div class="btn_form">
                <input class="btn_submit" type="submit" value="Registra">
                <input class="btn_reset" type="reset" value="Limpiar">
            </div>
        </form>
    </div>
</body>

</html>
